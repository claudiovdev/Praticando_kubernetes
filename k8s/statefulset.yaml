apiVersion: apps/v1
kind: StatefuSet
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  serviceName: mysql-h
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql
      replicas: 3
      selector:
        matchLabels:
          app: mysql